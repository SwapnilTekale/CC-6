<!DOCTYPE html>
<html>
  <head>
    <title>Timetable</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Timetable</h2>
    <table>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
      <tr>
        <td>08:00 - 09:00</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
      </tr>
      <tr>
        <td>09:00 - 10:00</td>
        <td>Science</td>
        <td>Math</td>
        <td>History</td>
        <td>Geography</td>
        <td>English</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
        <td>Math</td>
        <td>Science</td>
      </tr>
    </table>
  </body>
</html>
